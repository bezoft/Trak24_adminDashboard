name: Admin Dashboard

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Fetches the latest code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Use a stable Node.js version
      
      - run: |
          ls
          npm install
          cd admin-portal
          ls
          npm install
          set -x  # Show all executed commands
          npm run build --verbose || (echo "⚠️ Build failed! Printing logs..." && cat /home/bezelel/.npm/_logs/*.log && exit 1)
