<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Admin Dashboard | Trak24.com</title>
  </head>
  <body>
    <div id="root"></div>
    <style>
      ::-webkit-scrollbar {
        width: 5px;
      }
  
      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
  
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #7c7c7c;
      }
  
      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
